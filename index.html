<!DOCTYPE html>
<html>
    <head>
        <title>My Gallery</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>    </head>

    <body >
        <header class="header">
            <span class="header-title">Magic Gallery</span>
            <span id="count">Items: 0/0</span>
            <span>
                <form class="header-form" data-func-id="search">
                    <input class="button" placeholder="Enter card name" type="text"  name="search">
                    <button class="button" type=button data-func-id="search">search</button>
                </form>
            </span>
            <span>
                <button class="button">
                    <img  data-func-id="grid" src="/thumb-icon.png" alt="dolphin"/>
                </button>
                <button class="button" data-func-id="lines">
                    <img  data-func-id="lines" src="/list-icon.png" alt="dolphin"/>
                </button>
            </span>
        </header>

        <div id="gl">
            <ul id="item-list">

            </ul>
        </div>

        <footer>Created by Eyal Sadeh 2014</footer>
        <script type="text/javascript" src="src/JQuery.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>

</html>
